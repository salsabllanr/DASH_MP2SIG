<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Persebaran Tempat Ibadah - Samarinda</title>

    <!-- TailwindCSS & Chart.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 text-white font-sans">

    <!-- HEADER -->
    <header class="text-center py-6 bg-gray-800 border-b border-cyan-500 shadow-lg">
        <h1 class="text-3xl font-bold text-cyan-400 tracking-wide">
            Dashboard Persebaran Tempat Ibadah - Samarinda
        </h1>
        <p class="text-gray-400 mt-2 text-sm">
            Visualisasi data lokasi dan statistik sarana ibadah
        </p>
    </header>

    <!-- GRID UTAMA -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 p-6">

        <!-- KOLOM KIRI: STATISTIK -->
        <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2 class="text-cyan-400 font-semibold text-lg mb-4 border-b border-cyan-600 pb-2">Statistik Utama</h2>
            <div class="grid grid-cols-2 gap-4 text-center">
                <div class="p-3 bg-gray-700 rounded-lg">
                    <h3 id="statMasjid" class="text-2xl font-bold text-cyan-400">148</h3>
                    <p class="text-gray-300 text-sm">Masjid</p>
                </div>
                <div class="p-3 bg-gray-700 rounded-lg">
                    <h3 id="statGereja" class="text-2xl font-bold text-cyan-400">14</h3>
                    <p class="text-gray-300 text-sm">Gereja</p>
                </div>
                <div class="p-3 bg-gray-700 rounded-lg">
                    <h3 id="statKelenteng" class="text-2xl font-bold text-cyan-400">1</h3>
                    <p class="text-gray-300 text-sm">Kelenteng</p>
                </div>
                <div class="p-3 bg-gray-700 rounded-lg">
                    <h3 id="statPura" class="text-2xl font-bold text-cyan-400">1</h3>
                    <p class="text-gray-300 text-sm">Pura</p>
                </div>
            </div>

            <div class="mt-6">
                <h2 class="text-cyan-400 font-semibold text-lg mb-2 border-b border-cyan-600 pb-2">Distribusi Jenis</h2>
                <canvas id="chartJenis"></canvas>
            </div>
        </div>

        <!-- KOLOM TENGAH: PETA -->
        <div class="col-span-1 lg:col-span-1 bg-gray-800 rounded-lg shadow-lg p-2">
            <h2 class="text-cyan-400 font-semibold text-lg mb-3 border-b border-cyan-600 pb-2 text-center">
                Peta Persebaran
            </h2>

            <iframe src="https://salsabllanr.github.io/MP2SIG/"
                class="w-full h-[500px] rounded-lg border border-cyan-500 shadow-md" allowfullscreen>
            </iframe>

            <div class="flex justify-center gap-4 mt-3">
                <!-- Tombol Lihat Full Peta -->
                <a href="https://salsabllanr.github.io/MP2SIG/" target="_blank"
                    class="px-4 py-2 bg-cyan-600 text-white rounded-lg hover:bg-cyan-500 transition">
                    Lihat Full Peta
                </a>
            
                <!-- Tombol Unduh Data CSV -->
                <button id="downloadData" 
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-500 transition">
                    Unduh Data CSV
                </button>
            </div>            
        </div>



        <!-- KOLOM KANAN: TABEL -->
        <div class="bg-gray-800 rounded-lg p-4 shadow-lg">
            <h2 class="text-cyan-400 font-semibold text-lg mb-4 border-b border-cyan-600 pb-2">Daftar Tempat Ibadah</h2>

            <!-- SEARCH BAR: letakkan di sini, sebelum div overflow-y-auto -->
            <div class="mb-2">
                <input id="searchInput" type="text" placeholder="Cari tempat ibadah..."
                    class="w-full p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 border border-cyan-600 focus:outline-none focus:ring-2 focus:ring-cyan-400" />
            </div>

            <!-- TABEL -->
            <div class="overflow-y-auto max-h-[480px] border border-cyan-600 rounded-lg">
                <table class="w-full text-sm">
                    <thead class="bg-cyan-700 text-white sticky top-0">
                        <tr>
                            <th class="py-2 px-3 text-left">#</th>
                            <th class="py-2 px-3 text-left">Nama</th>
                            <th class="py-2 px-3 text-left">Jenis</th>
                            <th class="py-2 px-3 text-left">Kecamatan</th>
                        </tr>
                    </thead>
                    <tbody id="tabelIbadah" class="divide-y divide-gray-700"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
